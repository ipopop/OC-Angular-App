<div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()" class="border p-3 rounded">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone">
        </div>
        <div formArrayName="hobbies" class="hobby">
            <h6>Vos hobbies :</h6>
            <button class="btn btn-light btn-sm mt-2 mb-4" type="button" (click)="onAddHobby()">Ajouter un hobby</button>
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input type="text" class="form-control" [formControlName]="i">
            </div>
        </div>
        <button class="btn btn-primary float-left mt-4 m-3" type="submit" [disabled]="userForm.invalid">Ajouter un utilisateur</button>
    </form>
</div>
