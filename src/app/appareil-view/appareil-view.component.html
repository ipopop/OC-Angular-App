<div class="col-xs-12 mx-auto">
    <h2>Mes appareils :</h2>
    <p>Mis à jour : {{ lastUpdate | async | date:'fullDate' | lowercase }}</p>
    <ul class="list-group">
        <app-appareils *ngFor="let appareil of appareils; let i = index" [indexOfAppareil]="i"
            [appareilName]="appareil.name" [appareilStatus]="appareil.status" [id]="appareil.id"></app-appareils>
    </ul>
    <button class="btn btn-success mt-3" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
    <button class="btn btn-danger mt-3 ml-3" (click)="onEteindre()">Tout éteindre</button>
    <button class="btn btn-info mt-3 ml-3" (click)="onSave()">Enregistrer</button>
    <button class="btn btn-secondary mt-3 ml-3" (click)="onFetch()">Charger</button>
</div>
